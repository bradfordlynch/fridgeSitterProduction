	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
  <script type="text/javascript">
  google.load('visualization', '1', {packages: ['corechart', 'gauge']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Time');
      data.addColumn('number', 'Fridge Temperature');

      data.addRows({{activeFridgeSitter.dataForPlot()}});

      var options = {
        width: 1000,
        height: 563,
        hAxis: {
          title: 'Time'
        },
        vAxis: {
          title: 'Temperature (Deg F)'
        }
      };

      var chart = new google.visualization.LineChart(
        document.getElementById('activeFridgeSitterPlot'));

      chart.draw(data, options);

    }
	
	google.setOnLoadCallback(drawGauge);

  var gaugeOptions = {min: 0, max: 280, yellowFrom: 200, yellowTo: 250,
    redFrom: 250, redTo: 280, minorTicks: 5};
  var gauge;

  function drawGauge() {
    gaugeData = new google.visualization.DataTable();
    gaugeData.addColumn('number', 'Fridge');
    gaugeData.addColumn('number', 'Ambient');
    gaugeData.addRows(2);
    gaugeData.setCell(0, 0, {{'%0.1f' % activeFridgeSitter.getAverage(activeFridgeSitter.fridge)}});
    gaugeData.setCell(0, 1, {{'%0.1f' % activeFridgeSitter.getAverage(activeFridgeSitter.ambient)}});

    gauge = new google.visualization.Gauge(document.getElementById('gauge_div'));
    gauge.draw(gaugeData, gaugeOptions);
  }
  </script>
